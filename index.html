<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pok&eacute;Legends</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="img/background/logo.png">
</head>
<body>
    <header class="header">
        <div class="logo">Pok&eacute;Legends</div>

        <ul class="nav">
            <li class="nav__list"><a class="nav__link" href="">Single</a></li>
            <li class="nav__list"><a class="nav__link" href="">Double</a></li>
            <li class="nav__list">
                <button class="button button__ghost">
                    <a class="nav__link" href="">
                        <i class="button__icon fas fa-user-plus"></i>Sign Up
                    </a>
                </button>
            </li>
            <li class="nav__list">
                <button class="button button__ghost">
                    <a class="nav__link" href="">
                        <i class="button__icon fas fa-user"></i>Log In
                    </a>
                </button>
            </li>
        </ul>

        <div class="header__title">
            <h1 class="heading_primary heading_primary__main">Legends Awaken</h1>
            <h2 class="heading_primary heading_primary__secondary">Become the Champion</h2>
            <button class="button button__primary">Start Now</button>
        </div>
    </header>

        <div class="diamond-gallery-container">

                <li class="diamond-gallery__list diamond-gallery__list-8"><img class="diamond-gallery__img-8" src="img/gallery/8.png"></li>

                <li class="diamond-gallery__list diamond-gallery__list-16"><img class="diamond-gallery__img-16" src="img/gallery/9.png"></li>
